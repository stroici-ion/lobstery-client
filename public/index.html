<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lobstery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
    <script>
      // Detect and apply the theme early
      (function () {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const localTheme = localStorage.getItem('theme');
        if (localTheme === 'light' || localTheme === 'dark')
          document.documentElement.setAttribute('data-theme', localTheme);
        else if (isDarkMode) document.documentElement.setAttribute('data-theme', 'dark');
      })();
    </script>
    <style>
      body {
        margin: 0; /* Prevent margin shifts */
        overflow-y: scroll; /* Ensure scrollbar is always visible */
        background-color: #2d2d2d;
      }
      ::-webkit-scrollbar {
        width: 0; /* Hides the scrollbar */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
